      - name: Clone issue to target repo
        if: steps.target.outputs.should_clone == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          TARGET_REPO: ${{ steps.target.outputs.repo }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          ISSUE_BODY_B64: ${{ github.event.issue.body && toJSON(github.event.issue.body) }}
        run: |
          echo "$ISSUE_BODY_B64" | jq -r . > body.txt

          {
            cat body.txt
            echo
            echo "---"
            echo "Original issue: $ISSUE_URL"
          } > final_body.txt

          gh issue create \
            --repo "$TARGET_REPO" \
            --title "$ISSUE_TITLE" \
            --body-file final_body.txt
