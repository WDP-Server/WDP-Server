name: Copy Issue On Label (GitHub App Auth)

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  copy_issue_with_app_token:
    runs-on: ubuntu-latest

    steps:
      # Authenticate as GitHub App
      - name: Generate a GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      # Determine target repository from label
      - name: Set target repo
        id: target
        run: |
          LABEL="${{ github.event.label.name }}"
          if [[ "$LABEL" == WDP-* ]]; then
            echo "repo=${{ github.repository_owner }}/$LABEL" >> $GITHUB_OUTPUT
            echo "should_clone=true" >> $GITHUB_OUTPUT
          else
            echo "should_clone=false" >> $GITHUB_OUTPUT
          fi

      # Prepare issue body safely
      - name: Prepare issue body
        if: steps.target.outputs.should_clone == 'true'
        run: |
          echo "${{ github.event.issue.body }}" > body.txt
          echo >> body.txt
          echo "---" >> body.txt
          echo "Original issue: ${{ github.event.issue.html_url }}" >> body.txt

      # Use the GitHub App token to create the issue
      - name: Create issue in target repository
        if: steps.target.outputs.should_clone == 'true'
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          TARGET_REPO: ${{ steps.target.outputs.repo }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          gh issue create \
            --repo "$TARGET_REPO" \
            --title "$ISSUE_TITLE" \
            --body-file body.txt
